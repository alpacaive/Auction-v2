    <script src="/js/modernizr.js"></script>
    <title>alItem | 랭킹</title>
    <style>
        .container1 {
            max-width: 1000px; /* 원하는 최대 너비 설정 */
            /*max-height: 700px; !* 원하는 최대 높이 설정 *!*/
            margin: 0 auto; /* 가운데 정렬을 위해 사용 */
        }

        .file-inputs {
            display: flex;
            flex-direction: column;
        }

        .file-inputs input {
            margin-bottom: 10px; /* 각 input 태그 사이에 간격 추가 */
        }

    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
      tabindex="0">
<div th:insert="~{header}"></div>

<section id="billboard" class="position-relative overflow-hidden bg-light-blue">
</section>
<section id="company-services" class="padding-large">
</section>

<!--여기서부터 하면 됌-->
<div class="container1">
    <div class="row1">
        <div class="display-header d-flex justify-content-between pb-3">
            <h2 class="display-7 text-dark text-uppercase" style="margin-bottom: 25px">Rank</h2>
        </div>
        <hr style="all: unset; display: block; width: 100%; height: 2px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">
    </div>

    <div class="d-flex align-items-center mb-3"
         style="display: flex; justify-content: space-between; padding-bottom: 33px; margin-bottom: 0;">
        <h4 style="flex:1; margin-bottom: 0; font-weight: lighter; text-align: center;">ID</h4>
        <h4 style="flex:1; margin-bottom: 0; font-weight: lighter; text-align: center;">Name</h4>
        <h4 style="flex:1; margin-bottom: 0; font-weight: lighter; text-align: center;">Tier</h4>
    </div>
    <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

    <div th:each="m:${list}">
        <div class="d-flex align-items-center mb-3"
             style="display: flex; justify-content: space-between; padding-bottom: 33px; margin-bottom: 0;">
            <h4 th:text="${m.id}" style="flex: 1; margin-bottom: 0; font-weight: lighter; text-align: center;"></h4>
            <h4 th:text="${m.name}" style="flex: 1; margin-bottom: 0; font-weight: lighter; text-align: center;"></h4>
            <h4 th:text="${m.grade}" style="flex: 1; margin-bottom: 0; font-weight: lighter; text-align: center;"></h4>
        </div>
        <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">
    </div>


</div>

<section id="latest-blog" class="padding-large">
</section>
<div th:insert="~{footer}"></div>
