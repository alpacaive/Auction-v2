    <section id="billboard" class="position-relative overflow-hidden bg-light-blue">
    </section>

    <div class="container1">
        <div class="row1">
            <div class="display-header d-flex justify-content-between pb-3">
                <h2 class="display-7 text-dark text-uppercase" style="margin-bottom: 25px"
                    th:text="${session.loginId} + '님의 정보'"></h2>
            </div>
            <hr style="all: unset; display: block; width: 100%; height: 2px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">
        </div>

        <div>
            <form th:action="@{/auth/member/edit2}" method="post">
                <input type="hidden" name="type" value="member" readonly>

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">ID</h4>
                    <div style="flex: 1">
                        <input type="text" name="id" th:value="${m.id}" readonly
                               style="height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">Name</h4>
                    <div style="flex: 1">
                        <input type="text" name="name" th:value="${m.name}"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">New Password</h4>
                    <div style="flex: 1">
                        <input type="text" name="pwd"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">Email</h4>
                    <div style="flex: 1">
                        <input type="text" name="email" th:value="${m.email}"
                               style="width: 60%; height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">Card</h4>
                    <div style="flex: 1">
                        <input th:if="${m.cardnum == null}" type="text" value="등록된 카드 없음" readonly
                               style=" height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                        <input th:if="${m.cardnum != null}" type="text" th:value="${m.cardnum.type}" readonly
                               style=" height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px"><br>
                        <input th:if="${m.cardnum != null}" type="text" th:value="${m.cardnum.cardnum}" readonly
                               style=" height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">Point</h4>
                    <div style="flex: 1">
                        <input type="text" th:value="${m.point}" readonly
                               style="height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">Rank</h4>
                    <div style="flex: 1">
                        <input type="text" th:value="${m.grade}" readonly
                               style="height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div class="d-flex align-items-center mb-3" style="padding-bottom: 33px; margin-bottom: 0">
                    <h4 style="flex:1; margin-bottom: 0; font-weight: lighter">EXP</h4>
                    <div style="flex: 1">
                        <input type="text" th:value="${m.exp}" readonly
                               style="height: 40px; border: 1px solid #000000; border-radius: 10px; box-sizing: border-box; padding-left: 10px">
                    </div>
                </div>
                <hr style="all: unset; display: block; width: 100%; height: 1px; background-color: #000000; border: none; padding: 0; margin-bottom: 41px">

                <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                    <input type="submit" value="수정"
                           style="padding: 10px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">
                </div>

            </form>
        </div>
    </div>

    <script>
        // 파일 선택 시 파일 이름 표시
        document.querySelectorAll('input[type="file"]').forEach(function (input) {
            input.addEventListener('change', function () {
                var fileName = this.files[0].name;
                var label = this.previousElementSibling; // 이전 형제 요소인 label 선택
                label.textContent = fileName;
            });
        });
    </script>
